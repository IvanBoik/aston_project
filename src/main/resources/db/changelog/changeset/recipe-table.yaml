databaseChangeLog:
  - changeSet:
      id: create-recipe
      author: Kirill Zemlyakov
      changes:
        - createTable:
            tableName: RECIPE
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: "pk_recipe"
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_recipe_product"
                    references: "product(id)"
              - column:
                  name: link
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_recipe_order"
                    references: "order(id)"