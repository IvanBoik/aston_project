databaseChangeLog:
  - changeSet:
      id: create-order
      author: Kirill Zemlyakov
      changes:
        - createTable:
            tableName: "order"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: "pk_order"
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_order_user"
                    references: "user(id)"
              - column:
                  name: date
                  type: Date
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: TIME(0) WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_order_address"
                    references: "address(id)"
              - column:
                  name: type_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_order_type"
                    references: "order_type(id)"
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_order_status"
                    references: "order_status_type(id)"
              - column:
                  name: payment_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_order_payment"
                    references: "order_payment_type(id)"