server:
  port: 8080
spring:
  application:
    name: aston_project
  datasource:
    url: jdbc:postgresql://localhost:5432/aston_project
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
logging:
  level:
    org.springframework.web: "info"
    org.hibernate: "error"
    aston_project: "debug"
  #file:
    #name: appLog.log
  pattern: #Для разработки можете отключить записть в файл
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    console:  "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"

jwt:
  secret: ${JWT_SECRET}
  subject: ${JWT_SUBJECT}}
  issuer: ${JWT_ISSUER}

security: enabled # Можем отключить для разработки
